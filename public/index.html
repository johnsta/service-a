<!doctype html>
<html ng-app="myApp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css">
</head>

<body>
    <div ng-controller="MainController">
        <h2>Server Says</h2>
        <button style="float: right" class="btn btn-md" ng-click="sayHelloToServer()">Say It Again</button>
        <div ng-repeat="message in messages track by $index">
            <span class="message" ng-style="getStyle(message)">{{message}}</span>
        </div>
        <!--<div>
            <button class="btn btn-md" ng-click="runHello()">Run</button>
            <div>
                <span ng-repeat="m in messages">{{printResponse(m.message)}} </span>
            </div>
        </div>-->
        <!--<pre>{{messages}}</pre>-->
    </div>
</body>

</html>
